<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning Wheel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Spinning Wheel Group</h1>
        </header>
        <main>
            <div class="wheel-container">
                <canvas id="wheel" width="400" height="400"></canvas>
            </div>
            <div class="controls">
                <input type="text" id="name-input" placeholder="Add Name">
                <button id="add-button">Add</button>
                <button id="spin-button">Spin</button>
                <button id="save-button">Save</button>
                <button id="load-button">Load</button>
                <button id="download-button">Download Data</button>
            </div>
            <div class="group-section">
                <div class="groups">
                    <div id="group-controls">
                    </div>
                    <div id="group-container">
                        <div class="group" id="group-1">
                            <h2>Group A</h2>
                            <ul></ul>
                        </div>
                        <div class="group" id="group-2">
                            <h2>Group B</h2>
                            <ul></ul>
                        </div>
                    </div>
                    </div>
                <div id="group-container">
                    <!-- Groups will be dynamically added here -->
                </div>
                <div class="group-controls">
                    <button id="add-group-button">Add Group</button>
                    <button id="remove-group-button">Remove Group</button>
                </div>
            </div>
        </main>
        <footer>
            <p>&copy; Rayhan Aditya Sinurat 2024.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
